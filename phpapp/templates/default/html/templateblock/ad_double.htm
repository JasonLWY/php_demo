<script type="text/javascript">
$(document).ready(function(){
	var duilian = $("div.duilian");
	var duilian_close = $("a.duilian_close");
	
	var window_w = $(window).width();
	if(window_w>1000){duilian.show();}
	$(window).scroll(function(){
		var scrollTop = $(window).scrollTop();
		duilian.stop().animate({top:scrollTop+60});
	});
	duilian_close.click(function(){
		$(this).parent().hide();
		return false;
	});
	
	
});
</script>


<style>
.duilian{top:60px;position:absolute; width:100px; overflow:hidden; display:none;}
.duilian_left{ left:6px;}
.duilian_right{right:6px;}
.duilian_con{width:100px; height:300px; overflow:hidden;}
.duilian_close{
	width:100%;
	height:24px;
	line-height:24px;
	text-align:center;
	display:block;
	font-size:13px;
	color:#555555;
	text-decoration:none;
	background-image: url({echo TURL}images/close_select.png);
	background-repeat: no-repeat;
	background-position: 24px 6px;
}
</style>

<div class="duilian duilian_left">
	<div class="duilian_con"><img src="{echo SURL}/images/ad/ad_100_300.gif" width="100" height="300" alt="新PHPAPP 2.5" /></div>
 
    <a href="#" class="duilian_close">关闭</a>
    
</div>
<div class="duilian duilian_right">
	<div class="duilian_con"><img src="{echo SURL}/images/ad/ad_100_300.gif" width="100" height="300" alt="新PHPAPP 2.5" /></div>
    
    <a href="#" class="duilian_close">关闭</a>
 
</div>
