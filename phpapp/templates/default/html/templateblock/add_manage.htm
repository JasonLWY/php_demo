{template admin:header}


<form action="{echo $this->MakeGetParameterURL()}" method="post">

<style type="text/css">.adstyle p {height:32px;}</style>

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist" >
  <tr>
    <td class="datalist_h2 width_160">项目</td>
    <td class="datalist_h2">数据值</td>
  </tr>
  
  <tr>
    <td class="width_160">关联应用</td>
    <td><select name="apps_phpapp">
{for $appsarr $value}
  <option value="{$value['id_phpapp']}" {if !empty($manage['apps_phpapp'])}{if $manage['apps_phpapp']==$value['id_phpapp']} selected="selected" {/if}{/if}>{$value['name_phpapp']}</option>
{/for}
</select></td>
  </tr>
  
  <tr>
    <td class="width_160">标签名称</td>
    <td> <input name="label_phpapp_s" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['label_phpapp'])}{echo $manage['label_phpapp']}{/if}"/> (可以为中文方便您记的名称)</td>
  </tr>
  
   <tr>
    <td class="width_160">调用名称</td>
    <td> <input name="quote_phpapp_s" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['quote_phpapp'])}{echo $manage['quote_phpapp']}{/if}"/> (英文数字组合)</td>
  </tr>
  
   <tr>
    <td class="width_160">是否启用</td>
    <td><select name="status_phpapp">
  <option value="0" {if !empty($manage['status_phpapp'])}{if $manage['status_phpapp']==0} selected="selected" {/if}{/if}>启用</option>
  <option value="1" {if !empty($manage['status_phpapp'])}{if $manage['status_phpapp']==1} selected="selected" {/if}{/if}>关闭</option>
</select> </td>
  </tr>
  
</table>

<div class="phpapp_button"><input name="Submit" type="submit" value="确定" class="form_button"/></div>
</form>
