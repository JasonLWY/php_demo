 <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
 <div id="MyMap"></div>
 <script type="text/javascript">
 
      var mymap = new BMap.Map("MyMap"); 
	  //mymap.enableScrollWheelZoom(); 
      mypoint = new BMap.Point('{echo $task["longitude"]}','{echo $task["latitude"]}');
      mymap.centerAndZoom(mypoint,'{if intval($task["mapzoom"])<1}10{else}{echo $task["mapzoom"]}{/if}');                    
      window.setTimeout(function(){mymap.panTo(mypoint);}, 2000);
      var mymarker = new BMap.Marker(mypoint); 
      mymap.addOverlay(mymarker); 
      mymap.addControl(new BMap.NavigationControl()); 
      $('#MyMap').css('height',180).css('width','auto');
