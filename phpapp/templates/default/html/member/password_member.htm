{template member:menu}


<form id="MemberForm">
<table width="100%" border="0" cellspacing="0" cellpadding="0" class="member_form">

  <tr>
    <td class="form_input_width_100 addtask_text"><span style="color:#F00">*</span>旧密码：</td>
    <td><input name="PasswordOld" id="PasswordOld" type="password" size="50" maxlength="255" class="form_input_text form_input_width_400"  value=""/></td>
  </tr> 

  <tr>
    <td class="form_input_width_100 addtask_text">新密码：</td>
    <td><input name="PasswordNew" id="PasswordNew" type="password" size="50" maxlength="50" class="form_input_text form_input_width_400"  value=""/></td>
  </tr> 
  
 <tr>
    <td class="form_input_width_100 addtask_text">确认新密码：</td>
    <td><input name="Password" id="Password" type="password" size="50" maxlength="50" class="form_input_text form_input_width_400"  value=""/></td>
 </tr>
  
 <tr>
    <td class="form_input_width_100 addtask_text">安全邮箱：</td>
    <td><input type="text" name="safeemail_s" size="50" maxlength="255" class="form_input_text form_input_width_400" {if $this->IsSQL('member_mail_certificate',"WHERE status='5' AND uid='$this->uid'")}disabled="disabled"{/if} value="{if $member['safeemail']}{echo $member['safeemail']}{/if}"/> 原始邮箱(认证后不能修改)</td>
  </tr>  

    <tr>
    <td colspan="2" style="height:60px;padding-bottom:30px;text-align:center;"><input name="Submit" type="button" value="保存设置" id="SubmitSetInfo" class="form_button" style="width:80px"/></td>
  </tr>
  
  
</table>
</form>

<script type="text/javascript">

$("#SubmitSetInfo").click( function () {
									 
			  var forms=GetFormAll('#MemberForm');					 
	  
			  $("#loading").html('<div class="loading">提交数据中...</div>');
				  
			  $("#loading").dialog({ title: '提交数据' });
					
			  
			  $("#loading").dialog('open');

			  $.ajax({
					type: "POST",
					url: "member.php?app={echo $this->app}&action=43",
					data: forms,
					success: function(data){
						$("#loading").html(data);
					}
			  });

 });

</script>
