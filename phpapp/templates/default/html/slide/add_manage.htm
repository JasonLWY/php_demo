{template admin:header}


<form action="{echo $this->MakeGetParameterURL()}" method="post">

<style type="text/css">.adstyle p {height:32px;}</style>

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist" >
  <tr>
    <td class="datalist_h2 width_160">项目</td>
    <td class="datalist_h2">数据值</td>
  </tr>
  
  <tr>
    <td class="width_160">关联应用</td>
    <td><select name="appid">
{for $appsarr $value}
  {if $value['id_phpapp']>19}
  <option value="{$value['id_phpapp']}" {if !empty($manage['appid'])}{if $manage['appid']==$value['id_phpapp']} selected="selected" {/if}{/if}>{$value['name_phpapp']}</option>
  {/if}
{/for}
</select></td>
  </tr>
  
    <tr>
    <td class="width_160">幻灯片标题</td>
    <td> <input name="subject_s" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['subject'])}{echo $manage['subject']}{/if}"/></td>
  </tr>
  
  <tr>
    <td class="width_160">幻灯片链接</td>
    <td> <input name="link_s" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['link'])}{echo $manage['link']}{/if}"/></td>
  </tr>
   
  <tr>
    <td class="width_160">幻灯片图片地址</td>
    <td> <input name="image_s" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['image'])}{echo $manage['image']}{/if}"/></td>
  </tr>


  <tr>
    <td class="width_160">排序</td>
    <td> <input name="displayorder_d" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['displayorder'])}{echo $manage['displayorder']}{/if}"/></td>
  </tr>
  
   <tr>
    <td class="width_160">背景色</td>
    <td> <input name="backgroundcolor_s" type="text" class="form_input_text form_input_width_300" value="{if !empty($manage['backgroundcolor'])}{echo $manage['backgroundcolor']}{/if}"/> (格式 #CCCCCC)</td>
  </tr>
  
   <tr>
    <td class="width_160">是否启用</td>
    <td><select name="status">
  <option value="0" {if !empty($manage['status'])}{if $manage['status']==0} selected="selected" {/if}{/if}>启用</option>
  <option value="1" {if !empty($manage['status'])}{if $manage['status']==1} selected="selected" {/if}{/if}>关闭</option>
</select> </td>
  </tr>
  
</table>

<div class="phpapp_button"><input name="Submit" type="submit" value="确定" class="form_button"/></div>
</form>
