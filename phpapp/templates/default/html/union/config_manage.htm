{template admin:header}

<form action="{echo $this->MakeGetParameterURL()}" method="post">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist">

<tr>
<td class="width_160">个人认证推广提成:</td>
<td><input name="personalcertificatemoney_f" value="{echo PHPAPP::$config['personalcertificatemoney']}" type="text"  class="form_input_text form_input_width_200" /> 元</td>
<td class="color_999">个人实名认证提成</td>
</tr>

<tr>
<td class="width_160">公司认证推广提成:</td>
<td><input name="companycertificatemoney_f" value="{echo PHPAPP::$config['companycertificatemoney']}" type="text"  class="form_input_text form_input_width_200" /> 元</td>
<td class="color_999">公司实名认证提成</td>
</tr>

<tr>
<td class="width_160">推广下线过期时间:</td>
<td><input name="uniontime_d" value="{echo PHPAPP::$config['uniontime']}" type="text"  class="form_input_text form_input_width_200" /> 天</td>
<td class="color_999">(默认0为不限制,系统按天计算,例如输入 365 为一年过期时间。)</td>
</tr>

</table>

<div class="phpapp_button"><input type="submit" name="Submit_s" value="提交" class="form_button"/></div>

</form>
