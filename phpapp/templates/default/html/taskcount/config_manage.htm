{template admin:header}


<form action="{echo $this->MakeGetParameterURL()}" method="post">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist">

<tr>
<td class="width_160">游客是否能查看本应用:</td>
<td><input class="radio" type="radio" name="task_count_tourist_d" value="0"  {if PHPAPP::$config['task_count_tourist']==0}checked{/if}>&nbsp;可以 <input class="radio" type="radio" name="task_count_tourist_d" value="1" {if PHPAPP::$config['task_count_tourist']==1}checked{/if}>&nbsp;禁止</td>
<td class="color_999"></td>
</tr>

<tr>
<td class="width_160">游客是否能查看任务内容:</td>
<td><input class="radio" type="radio" name="task_count_tourist_content_d" value="0"  {if PHPAPP::$config['task_count_tourist_content']==0}checked{/if}>&nbsp;可以 <input class="radio" type="radio" name="task_count_tourist_content_d" value="1" {if PHPAPP::$config['task_count_tourist_content']==1}checked{/if}>&nbsp;禁止</td>
<td class="color_999">该功能优先执行</td>
</tr>

<tr>
<td class="width_160">发布协议:</td>
<td>
{template editor:editor}
<script type="text/javascript">$(function(){$.PHPAPPEditor('Content','624','280');});</script>
<textarea  name="task_count_agree_s" id="Content" class="form_editor">{echo $this->str(PHPAPP::$config['task_count_agree'],0,0,1,0,0,1)}</textarea></td>
<td class="color_999">发布任务协议</td>
</tr>
<tr>
<td class="width_160">任务标题帮助:</td>
<td><textarea  rows="6"  name="task_count_subject_help_s" class="form_textarea" style="width:624px">{echo PHPAPP::$config['task_count_subject_help']}</textarea></td>
<td class="color_999">(支持HTML代码)</td>
</tr>

<tr>
<td class="width_160">任务内容帮助:</td>
<td><textarea  rows="6"  name="task_count_content_help_s" class="form_textarea" style="width:624px">{echo PHPAPP::$config['task_count_content_help']}</textarea></td>
<td class="color_999">(支持HTML代码)</td>
</tr>

</table>

<div class="phpapp_button"><input type="submit" name="Submit_s" value="提交" class="form_button" onclick="SubmitContent();"/></div>

</form>

<script type="text/javascript">
$('#EditorUpFile').hide();
</script>
