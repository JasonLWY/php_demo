{template admin:header}

<form action="{echo $this->MakeGetParameterURL()}" method="post">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist" >
  <tr>
    <td class="datalist_h2 width_160">项目</td>
    <td class="datalist_h2">数据值</td>
  </tr>
  
    <tr>
    <td class="width_160">名称</td>
    <td> <input name="name_phpapp_s" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['name_phpapp'])}{echo $manage['name_phpapp']}{/if}"/></td>
  </tr>
  
  <tr>
    <td class="width_160">应用ID</td>
    <td> <input name="id_phpapp_s" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['id_phpapp'])}{echo $manage['id_phpapp']}{/if}"/></td>
  </tr>
  
   <tr>
    <td class="width_160">LOGO</td>
    <td> <input name="logo_phpapp_s" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['logo_phpapp'])}{echo $manage['logo_phpapp']}{/if}"/> </td>
  </tr>
  
  
   <tr>
    <td class="width_160">排序</td>
    <td> <input name="displayorder_phpapp_d" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['displayorder_phpapp'])}{echo $manage['displayorder_phpapp']}{/if}"/></td>
  </tr>
  
  <tr>
    <td class="width_160">所属类型</td>
    <td><select name="type_phpapp">
  <option value="0" {if !empty($manage['type_phpapp'])}{if $manage['type_phpapp']==0} selected="selected" {/if}{/if}>接口</option>
  <option value="1" {if !empty($manage['type_phpapp'])}{if $manage['type_phpapp']==1} selected="selected" {/if}{/if}>银行信息</option>
</select> </td>
  </tr>
  	
  
   <tr>
    <td class="width_160">是否启用</td>
    <td><select name="status_phpapp">
  <option value="0" {if !empty($manage['status_phpapp'])}{if $manage['status_phpapp']==0} selected="selected" {/if}{/if}>启用</option>
  <option value="1" {if !empty($manage['status_phpapp'])}{if $manage['status_phpapp']==1} selected="selected" {/if}{/if}>关闭</option>
</select> </td>
  </tr>
  
</table>

<div class="phpapp_button"><input name="Submit" type="submit" value="确定" class="form_button"/></div>
</form>
