<script type="text/javascript">

$(function(){	

	  $("#SubmitIncrease").click( function (){
			  
			  $.PHPAPPOPENLOADING();
			  
			  var  increase=$("#Increase").val();	
			  
			  if(confirm("是否确认加价"+increase+"元?")){
				  
				   
				    $("#loading").html('<div class="loading">提交数据中...</div>');
						  
					$.ajax({
						  type: "POST",
						  url: SURL+"/index.php?app=49&action=8&tid={echo $this->tid}",
						  data: 'increase_d='+increase+'&Submit=1',
						  success: function(data){
							   $.PHPAPPCLOSELOADING();
							   $("#loading").html(data);
						  }
					});
				  
				  
			  }
               
			   
			 $.PHPAPPCLOSELOADING();
	  });
	  
});	  
</script>
