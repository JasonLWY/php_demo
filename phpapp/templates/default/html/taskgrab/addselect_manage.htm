{template admin:header}

<form action="{echo $this->MakeGetParameterURL()}" method="post">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist" >
  <tr>
  <td class="datalist_h2" style="width:200px">项目</td>
  <td class="datalist_h2" style="width:260px">值</td>
  <td class="datalist_h2"></td>
  </tr>
  
  <tr>
  <td>所属级别</td>
  <td>
  <select name="upid">
  <option value="0">一级</option>
  {if $select}
       {for $select $value}
             <option value="{echo $value['catid']}" {if !empty($manage['upid'])}{if $manage['upid']==$value['catid']} selected="selected" {/if}{/if}>{echo $value['name']}</option>
       {/for}
  {/if}

  </select>
  </td>
  <td style="color:#666"></td>
  </tr>
  
  <tr>
  <td>名称</td>
  <td>
  <input name="name_s" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['name'])}{echo $manage['name']}{/if}"/>
  </td>
  <td style="color:#666"></td>
  </tr>

  <tr>
  <td>SQL代码</td>
  <td>
  <input name="code" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['code'])}{echo $manage['code']}{/if}"/>
  </td>
  <td style="color:#666"></td>
  </tr>

  <tr>
  <td>排序</td>
  <td>
  <input name="displayorder_d" type="text" class="form_input_text form_input_width_200" value="{if !empty($manage['displayorder'])}{echo $manage['displayorder']}{/if}"/>
  </td>
  <td style="color:#666"></td>
  </tr>


  <tr>
  <td>是否开启</td>
  <td>
  <select name="status">
  <option value="0" {if !empty($manage['status'])}{if $manage['status']==0} selected="selected" {/if}{/if}>开启</option>
  <option value="1" {if !empty($manage['status'])}{if $manage['status']==1} selected="selected" {/if}{/if}>关闭</option>
  </select>
  </td>
  <td style="color:#666"></td>
  </tr>
  
</table>

<div class="phpapp_button"><input name="Submit" type="submit" value="确定" class="form_button"/></div>

</form>
