{template admin:header}

<form id="AccountDownForm" action="{echo $this->MakeGetParameterURL()}" method="post" target="_top">
<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist">
  <tr>
    <td class="datalist_h2 width_160">下载全部</td>
    <td class="datalist_h2">数据值</td>
  </tr>
  
  
  <tr>
    <td class="width_160">交易类型</td>
    <td>
    <select name="type_d">
        <option value="0">所有交易</option>
        <option value="1">担保交易</option>
        <option value="2">即时交易</option>
        <option value="3">充值交易</option>
        <option value="4">提现交易</option>
    </select> 
  </td>
  </tr>
  
  <tr>
    <td class="width_160">下载所有账目记录</td>
    <td>
    <input name="downtype_d" type="radio" value="0"  checked /> (文件格式为 xls)
    </td>
  </tr>
  
  <tr>
    <td class="width_160">指定交易编号范围</td>
    <td>
    <input name="downtype_d" type="radio" value="1"/>  开始ID数 <input name="account1_d" type="text" class="form_input_text form_input_width_200" value="1" size="10" maxlength="10"/> ~  <input name="account2_d" type="text" class="form_input_text form_input_width_200"  value="1000" size="10" maxlength="10"/> 结束
    </td>
  </tr>
  
   <tr>
    <td class="width_160">系统编码</td>
    <td>
    <select name="character_s">
        <option value="GBK">GBK (gb32x)</option>
        <option value="UTF-8">UTF-8</option>
        <option value="Big5">Big5</option>
    </select> <span style="color:#999">(您当前电脑操作系统的编码)</span>
  </td>
  </tr>
  
</table>

<div class="phpapp_button"><input name="Submit" type="submit" value="生成下载" class="form_button"/></div>
</form>
