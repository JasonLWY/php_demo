{template admin:header}


<form action="{echo $this->MakeGetParameterURL()}" method="post">

<table width="100%" border="0" cellpadding="0" cellspacing="0" class="datalist">
<tr>
<td colspan="3"><strong>短信帐号设置:</strong></td>
</tr>

<tr>
<td class="width_160">ID:</td>
<td><input name="mobilesmsuserid_d" value="{echo PHPAPP::$config['mobilesmsuserid']}" type="text" class="form_input_text form_input_width_200" /></td>
<td class="color_999">(没有帐号请在官方购买)</td>
</tr>

<tr>
<td class="width_160">帐号:</td>
<td><input name="mobilesmsaccount_d" value="{echo PHPAPP::$config['mobilesmsaccount']}" type="text" class="form_input_text form_input_width_200" /></td>
<td class="color_999">(没有帐号请在官方购买)</td>
</tr>

<tr>
<td class="width_160">密码:</td>
<td><input name="mobilesmspassword_s" value="{echo PHPAPP::$config['mobilesmspassword']}" type="password" class="form_input_text form_input_width_200" /></td>
<td class="color_999"></td>
</tr>


<tr>
<td class="width_160">发送签名:</td>
<td><input name="mobilesign_s" value="{echo PHPAPP::$config['mobilesign']}" type="text" class="form_input_text form_input_width_200" /></td>
<td class="color_999">短信商要求短信内容后面要写上发送者名称 格式如  【XX公司】    <span style="color:#F00">(注意：个人请写上真实姓名,不要写XX网站否则无法发送,发送内容超过65个字符按2条短信费用收取。)</span></td>
</tr>


</table>

<div class="phpapp_button"><input type="submit" name="Submit_s" value="提交" class="form_button"/></div>

</form>
