<script type="text/javascript">

$(function() {

	 
		$("#loading").dialog({
			 title:"确认支付",
			 width: 800,
			 position: ['center',160],
			 height:'auto'
		});
		$("#loading").dialog('open');
			
		$("#SubmitAddProjectTask").click( function () {
			  
			
		        $("#loading").html('<div class="loading">读取数据中...</div>');

			  
			    $.ajax({
						  type: "POST",
						  url: "member.php?app={echo $this->app}&action=10&tid={echo $this->tid}",
						  success: function(data){
								$("#loading").html(data);
						  }
                });	
	    });
		

	
});		




	
</script>
